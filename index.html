<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="taskbar">
        <div class="icons">
            <div class="start">
                <img src="Images/win.png" alt="">
            </div>
            <div class="mail">
                <a href="https://mail.google.com/mail/u/0/?hl=en#inbox" target="_blank"><img src="Images/mail.png" alt=""></a>
            </div>
            <div class="chrome">
                <a href="https://google.com" target="_blank"><img src="Images/chrome.png" alt=""></a>
            </div>
            <div class="edge">
                <a href="https://www.bing.com/" target="_blank"><img src="Images/edgeicon.png" alt=""></a>
            </div>
            <div class="recycle">
                <img src="Images/recyclebinicon.png" alt="">
            </div>
            <div class="file">
                <img src="Images/file.png" alt="">
            </div>
        </div>
        <div class="arrow">
            <img src="Images/arrow.png" id="arrow" alt="">
        </div>
        <div class="extra">

            <img src="Images/extra.png" alt="">
        </div>
        <div class="clock">
            <p class="time"></p>
            <p class="date-time"></p>
        </div>
    </div>
    <div class="startmenu">
        <img src="Images/menu.PNG" alt="">
    </div>
    <div class="filemanager">
        <img src="Images/dark-mode.png" alt="">
    </div>
    <div class="arrowicons">
        <img src="Images/arrow-icons.png" alt="">
    </div>
   <!-- <video autoplay muted id="vid">
        <source src="Images/video.webm" type="video/webm">
    </video>-->
</body>
<script src="script.js"></script>

</html>
